<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./background.css" />
    <title>Platformer Game</title>
  </head>
  <body>
    <main>
      <div class="start-screen">
        <h1 class="main-title">Code Warrior</h1>
        <p class="instructions">
          Help the main player navigate to the yellow checkpoints.
        </p>
        <p class="instructions">
          Use the keyboard arrows to move the player around.
        </p>
        <p class="instructions">You can also use the spacebar to jump.</p>
        <div class="btn-container">
          <button class="btn" id="start-btn">Start Game</button>
        </div>
      </div>
      <div class="checkpoint-screen">
        <h2>Congrats!</h2>
        <p>You reached the last checkpoint.</p>
      </div>
      <canvas id="canvas"></canvas>

      <span id="dark-mode-icon" class="material-symbols-outlined">
        contrast
      </span>
      <span id="left-btn" class="material-symbols-outlined">
        arrow_back_ios
      </span>
      <span id="right-btn" class="material-symbols-outlined">
        arrow_forward_ios
      </span>
    </main>

    <div id="background">
      <div class="background-buildings light-sky">
        <div></div>
        <div></div>
        <div class="bb1 building-wrap">
          <div class="bb1a bb1-window"></div>
          <div class="bb1b bb1-window"></div>
          <div class="bb1c bb1-window"></div>
          <div class="bb1d"></div>
        </div>
        <div class="bb2">
          <div class="bb2a"></div>
          <div class="bb2b"></div>
        </div>
        <div class="bb3"></div>
        <div></div>
        <div class="bb4 building-wrap">
          <div class="bb4a"></div>
          <div class="bb4b"></div>
          <div class="bb4c window-wrap">
            <div class="bb4-window"></div>
            <div class="bb4-window"></div>
            <div class="bb4-window"></div>
            <div class="bb4-window"></div>
          </div>
        </div>
        <div></div>
        <div></div>
      </div>
      <div class="foreground-buildings">
        <div></div>
        <div></div>
        <div class="fb1 building-wrap">
          <div class="fb1a"></div>
          <div class="fb1b"></div>
          <div class="fb1c"></div>
        </div>
        <div class="fb2">
          <div class="fb2a"></div>
          <div class="fb2b window-wrap">
            <div class="fb2-window"></div>
            <div class="fb2-window"></div>
            <div class="fb2-window"></div>
          </div>
        </div>
        <div></div>
        <div class="fb3 building-wrap">
          <div class="fb3a window-wrap">
            <div class="fb3-window"></div>
            <div class="fb3-window"></div>
            <div class="fb3-window"></div>
          </div>
          <div class="fb3b"></div>
          <div class="fb3a"></div>
          <div class="fb3b"></div>
        </div>
        <div class="fb4">
          <div class="fb4a"></div>
          <div class="fb4b">
            <div class="fb4-window"></div>
            <div class="fb4-window"></div>
            <div class="fb4-window"></div>
            <div class="fb4-window"></div>
            <div class="fb4-window"></div>
            <div class="fb4-window"></div>
          </div>
        </div>
        <div class="fb5"></div>
        <div class="fb6"></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
