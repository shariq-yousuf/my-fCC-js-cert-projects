<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
  </head>
  <body>
    <header>
      <h1>Pokémon Search App</h1>
    </header>
    <main>
      <div class="search-container">
        <label for="search-input">Search for Pokémon Name or ID:</label>
        <input type="search" name="search-input" id="search-input" />
        <button id="search-button">Search</button>
      </div>
      <div class="output-container">
        <h2>
          <span id="pokemon-name"></span>
          <span id="pokemon-id"></span>
        </h2>
        <p>
          Weight: <span id="weight"></span> Height: <span id="height"></span>
        </p>
        <span id="types"></span>
        <table>
          <thead>
            <tr>
              <th>Base</th>
              <th>Stats</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>HP:</td>
              <td id="hp"></td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td id="attack"></td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td id="defense"></td>
            </tr>
            <tr>
              <td>Sp. Attack:</td>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <td>Sp. Defense:</td>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <td>Speed:</td>
              <td id="speed"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script src="./dist/script.js"></script>
  </body>
</html>
